        /* Hero section styles */
        .hero-section {

        /* Gradient overlay pseudo-element */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(91, 204, 246, 0.8)); /* Adjust the gradient colors and stops */

        .project {

            border-radius: 5px;

// Function to create project HTML elements
function createProjectElement(project) {
    const projectElement = document.createElement('div');
    projectElement.classList.add('project');

    const imageElement = document.createElement('img');
    imageElement.classList.add('project-image');
    imageElement.src = project.image;
    imageElement.alt = project.name;

    const titleElement = document.createElement('h2');
    titleElement.textContent = project.name;

    const technologiesElement = document.createElement('p');
    technologiesElement.textContent = project.technologies;

    const projectLinkElement = document.createElement('a');
    projectLinkElement.href = project.projectLink;
    projectLinkElement.target = "_blank";
    projectLinkElement.classList.add('btn', 'btn-primary', 'btn-info', 'mt-4');
    projectLinkElement.textContent = project.buttonText;

    const githubLinkElement = document.createElement('a');
    githubLinkElement.href = project.githubLink;
    githubLinkElement.target = "_blank";
    githubLinkElement.classList.add('btn' , 'mt-4' , 'ml-2');
    githubLinkElement.textContent = "GitHub";

    projectElement.appendChild(titleElement);
    projectElement.appendChild(technologiesElement);
    projectElement.appendChild(imageElement);
    projectElement.appendChild(projectLinkElement);
    projectElement.appendChild(githubLinkElement);

    return projectElement;
}

function renderProjects() {
    const projectsContainer = document.getElementById('projectsContainer');
    projects.forEach(project => {
        const projectElement = createProjectElement(project);
        projectsContainer.appendChild(projectElement);
    });
}

document.addEventListener('DOMContentLoaded', renderProjects);
